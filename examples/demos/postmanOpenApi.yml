paths:
  /decision-definition/key/{key}/--REMOVE:singleEntry--/evaluate:
    post:
      tags:
      - singleEntryDMN
      summary: 'singleEntryDMN: EvaluateDecision'
      description: |2



        Decision DMN:
        - _decisionDefinitionKey_: `singleEntry`,


        See API Doc: [singleEntryDMN](No URL defined for demos-example/OpenApi.html#operation/DecisionDmn:%20singleEntry)
      operationId: postDecision-definitionKeyKey--remove:singleentry--Evaluate
      parameters:
      - name: key
        in: path
        description: The Process- or Decision-DefinitionKey of the Process or Decision
        required: true
        schema:
          type: string
          default: singleEntry
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EvaluateDecisionIn'
            examples:
              singleEntryDMN:
                value:
                  variables:
                    letter:
                      value: A
                      type: String
        required: true
      responses:
        '200':
          description: ''
