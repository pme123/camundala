components:
  schemas:
    CBoolean:
      required:
      - value
      - type
      type: object
      properties:
        value:
          type: boolean
        type:
          type: string
    CDouble:
      required:
      - value
      - type
      type: object
      properties:
        value:
          type: number
          format: double
        type:
          type: string
    CFile:
      required:
      - value
      - valueInfo
      - type
      type: object
      properties:
        value:
          type: string
          description: The File's content as Base64 encoded String.
        valueInfo:
          $ref: '#/components/schemas/CFileValueInfo'
        type:
          type: string
    CFileValueInfo:
      required:
      - filename
      type: object
      properties:
        filename:
          type: string
        mimetype:
          type: string
    CInteger:
      required:
      - value
      - type
      type: object
      properties:
        value:
          type: integer
          format: int32
        type:
          type: string
    CJson:
      required:
      - value
      - type
      type: object
      properties:
        value:
          type: string
        type:
          type: string
    CLong:
      required:
      - value
      - type
      type: object
      properties:
        value:
          type: integer
          format: int64
        type:
          type: string
    CNull:
      type: object
    CString:
      required:
      - value
      - type
      type: object
      properties:
        value:
          type: string
        type:
          type: string
    CamundaVariable:
      oneOf:
      - $ref: '#/components/schemas/CBoolean'
      - $ref: '#/components/schemas/CDouble'
      - $ref: '#/components/schemas/CFile'
      - $ref: '#/components/schemas/CInteger'
      - $ref: '#/components/schemas/CJson'
      - $ref: '#/components/schemas/CLong'
      - $ref: '#/components/schemas/CNull'
      - $ref: '#/components/schemas/CString'
    CorrelateMessageIn:
      required:
      - messageName
      - all
      - resultEnabled
      - variablesInResultEnabled
      type: object
      properties:
        messageName:
          type: string
        businessKey:
          type: string
        tenantId:
          type: string
        withoutTenantId:
          type: boolean
        processInstanceId:
          type: string
        correlationKeys:
          $ref: '#/components/schemas/Map_CamundaVariable'
        localCorrelationKeys:
          $ref: '#/components/schemas/Map_CamundaVariable'
        processVariables:
          $ref: '#/components/schemas/Map_CamundaVariable'
        processVariablesLocal:
          $ref: '#/components/schemas/Map_CamundaVariable'
        all:
          type: boolean
        resultEnabled:
          type: boolean
        variablesInResultEnabled:
          type: boolean
    EvaluateDecisionIn:
      required:
      - variables
      type: object
      properties:
        variables:
          $ref: '#/components/schemas/Map_CamundaVariable'
      description: 'A JSON object with the following properties:'
    Map_CamundaVariable:
      type: object
      additionalProperties:
        $ref: '#/components/schemas/CamundaVariable'
    SendSignalIn:
      required:
      - name
      type: object
      properties:
        name:
          type: string
          description: The name of the signal to deliver.
        tenantId:
          type: string
          description: |2

            Specifies a tenant to deliver the signal. The signal can only be received on executions or process definitions which belongs to the given tenant.

            Note: Cannot be used in combination with executionId.
        withoutTenantId:
          type: boolean
        executionId:
          type: string
          description: |2

            Optionally specifies a single execution which is notified by the signal.

            Note: If no execution id is defined the signal is broadcasted to all subscribed handlers.
        variables:
          $ref: '#/components/schemas/Map_CamundaVariable'
    StartProcessIn:
      required:
      - variables
      - withVariablesInReturn
      type: object
      properties:
        variables:
          $ref: '#/components/schemas/Map_CamundaVariable'
        businessKey:
          type: string
          description: The business key of the process instance.
        withVariablesInReturn:
          type: boolean
          description: Set to false will not return the Process Variables.
      description: 'A JSON object with the following properties: (at least an empty
        JSON object {} or an empty request body)'
