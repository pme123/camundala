components:
  schemas:
    A:
      required:
      - simpleEnum
      type: object
      properties:
        someValue:
          type: string
        simpleEnum:
          $ref: '#/components/schemas/SimpleEnum'
        customMock:
          $ref: '#/components/schemas/Output'
    A1:
      required:
      - intValue
      - simpleEnum
      type: object
      properties:
        intValue:
          type: integer
          format: int32
        simpleEnum:
          $ref: '#/components/schemas/SimpleEnum'
    EndStatus:
      oneOf:
      - $ref: '#/components/schemas/messageReceived'
      - $ref: '#/components/schemas/signalReceived'
    InOutput:
      required:
      - simpleValue
      - objectValue
      type: object
      properties:
        simpleValue:
          type: string
        collectionValue:
          type: array
          items:
            type: string
        objectValue:
          $ref: '#/components/schemas/SimpleObject'
        objectCollectionValue:
          type: array
          items:
            $ref: '#/components/schemas/SimpleObject'
    Input:
      required:
      - letter
      type: object
      properties:
        letter:
          type: string
    Input1:
      oneOf:
      - $ref: '#/components/schemas/A'
    Input2:
      required:
      - inDate
      type: object
      properties:
        inDate:
          type: string
    Input3:
      required:
      - inputVariable
      - outputVariable
      type: object
      properties:
        letters:
          type: string
        inputVariable:
          oneOf:
          - type: string
        outputVariable:
          oneOf:
          - type: string
    ManyOutResult:
      required:
      - index
      - emoji
      type: object
      properties:
        index:
          type: integer
          format: int32
        emoji:
          type: string
    One:
      type: object
    Output:
      oneOf:
      - $ref: '#/components/schemas/A1'
    ResultList_camundala.examples.demos.DecisionResultTypes.ManyOutResult[]:
      oneOf:
      - $ref: '#/components/schemas/ManyOutResult'
    SignalMessageExampleIn:
      required:
      - someValue
      type: object
      properties:
        someValue:
          type: string
    SignalMessageExampleOut:
      required:
      - someValue
      - endStatus
      type: object
      properties:
        someValue:
          type: string
        endStatus:
          $ref: '#/components/schemas/EndStatus'
    SimpleEnum:
      oneOf:
      - $ref: '#/components/schemas/One'
      - $ref: '#/components/schemas/Two'
    SimpleObject:
      required:
      - name
      - other
      type: object
      properties:
        name:
          type: string
        other:
          type: boolean
    SingleResult_camundala.examples.demos.DecisionResultTypes.ManyOutResult[]:
      oneOf:
      - $ref: '#/components/schemas/ManyOutResult'
    Two:
      type: object
    messageReceived:
      type: object
    signalReceived:
      type: object
