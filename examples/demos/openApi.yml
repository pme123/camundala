components:
  schemas:
    A:
      required:
      - simpleEnum
      type: object
      properties:
        someValue:
          type: string
        simpleEnum:
          $ref: '#/components/schemas/SimpleEnum'
        customMock:
          $ref: '#/components/schemas/Output'
    A1:
      required:
      - intValue
      - simpleEnum
      type: object
      properties:
        intValue:
          type: integer
          format: int32
        simpleEnum:
          $ref: '#/components/schemas/SimpleEnum'
    Input:
      required:
      - letter
      type: object
      properties:
        letter:
          type: string
    Input1:
      oneOf:
      - $ref: '#/components/schemas/A'
    Input2:
      required:
      - inDate
      type: object
      properties:
        inDate:
          type: string
    Input3:
      required:
      - letters
      - inputVariable
      - outputVariable
      type: object
      properties:
        letters:
          type: string
        inputVariable:
          oneOf:
          - type: string
        outputVariable:
          oneOf:
          - type: string
    ManyOutResult:
      required:
      - index
      - emoji
      type: object
      properties:
        index:
          type: integer
          format: int32
        emoji:
          type: string
    One:
      type: object
    Output:
      oneOf:
      - $ref: '#/components/schemas/A1'
    ResultList_camundala.examples.demos.DecisionResultTypes.ManyOutResult[]:
      oneOf:
      - $ref: '#/components/schemas/ManyOutResult'
    SimpleEnum:
      oneOf:
      - $ref: '#/components/schemas/One'
      - $ref: '#/components/schemas/Two'
    SingleResult_camundala.examples.demos.DecisionResultTypes.ManyOutResult[]:
      oneOf:
      - $ref: '#/components/schemas/ManyOutResult'
    Two:
      type: object
