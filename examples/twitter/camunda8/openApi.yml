info:
  title: Twitter Process API C8
  version: '1.0'
  summary: |2+


    Created at 19/06/2023, 11:46

    ****


    The self-contained process solution contains

    * The process model as BPMN (auto-deployed during startup)
    * Glue code for the service task
    * REST endpoint that then starts a process instance
    * Test case

    Requirements:

    * Java >= 8
    * Maven

    ## How to run

    * Download/clone the code in this folder.
    * You need to set your Camunda cloud client connection details in the file `application.properties`. Simply replace the existing sample values.
    * Run the application:

    ```
    mvn package exec:java
    ```

    ```
    curl -i -X PUT http://localhost:8323/tweet \
      -H 'cache-control: no-cache' \
      -H 'content-type: application/json' \
      -d '{
      "tweet":"What the f***!",
      "author":"Sergey",
      "boss":"Putin"
    }'
    ```

    * You should see something like this:


paths:
  /process/TwitterDemoP:
    head:
      tags:
      - TwitterDemoP
      summary: 'Process: TwitterDemoP'
      description: |+
        This runs the Twitter Approvement Process.

        - Input:  `camundala.examples.twitter.api.Tweet`
        - Output: `camundala.examples.twitter.api.ReviewedTweet`



      operationId: 'Process: TwitterDemoP'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Tweet'
            examples:
              TwitterDemoP:
                value:
                  tweet: Hello Tweet
                  author: pme123
                  boss: Great Master
        required: true
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReviewedTweet'
              examples:
                TwitterDemoP:
                  value:
                    tweet: Hello Tweet
                    author: pme123
                    boss: Great Master
                    approved: false
  /usertask/TwitterDemoP/user_task_review_tweet:
    head:
      tags:
      - TwitterDemoP
      summary: 'UserTask: user_task_review_tweet'
      description: |2


        - Input:  `camundala.examples.twitter.api.Tweet`
        - Output: `camundala.examples.twitter.api.ReviewedTweet`
      operationId: 'UserTask: user_task_review_tweet'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Tweet'
            examples:
              user_task_review_tweet:
                value:
                  tweet: Hello Tweet
                  author: pme123
                  boss: Great Master
        required: true
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReviewedTweet'
              examples:
                user_task_review_tweet:
                  value:
                    tweet: Hello Tweet
                    author: pme123
                    boss: Great Master
                    approved: false
                Tweet accepted:
                  value:
                    tweet: Hello Tweet
                    author: pme123
                    boss: Great Master
                    approved: false
                Tweet rejected:
                  value:
                    tweet: Hello Tweet
                    author: pme123
                    boss: Great Master
