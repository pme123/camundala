components:
  schemas:
    ReviewedTweet:
      required:
      - tweet
      - author
      - boss
      - approved
      type: object
      properties:
        tweet:
          type: string
        author:
          type: string
        boss:
          type: string
        approved:
          type: boolean
      description: Every Tweet has to be accepted by the Boss.
    Tweet:
      required:
      - tweet
      - author
      - boss
      type: object
      properties:
        tweet:
          type: string
        author:
          type: string
        boss:
          type: string
      description: Every employee may create a Tweet.
