servers:
- url: http://localhost:8034/engine-rest
paths:
  /process-definition/key/{key}/start:
    post:
      tags:
      - InvoiceReceiptP
      summary: 'InvoiceReceiptP: StartProcessInstance'
      description: This starts the Invoice Receipt Process.
      operationId: 'InvoiceReceiptP: StartProcessInstance'
      parameters:
      - name: key
        in: path
        description: The Process- or Decision-DefinitionKey of the Process or Decision
        required: true
        schema:
          type: string
          default: InvoiceReceiptP
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/StartProcessIn'
            examples:
              standard:
                value:
                  variables:
                    creditor:
                      value: Great Pizza for Everyone Inc.
                      type: String
                    invoiceNumber:
                      value: I-12345
                      type: String
                    amount:
                      value: 300.0
                      type: Double
                    invoiceDocument:
                      value: 
                      valueInfo:
                        filename: invoice.pdf
                        mimetype: application/pdf
                      type: File
                    invoiceCategory:
                      value: Travel Expenses
                      type: String
                  businessKey: example-businesskey
                  withVariablesInReturn: true
        required: true
      responses:
        '200':
          description: ''
  /decision-definition/key/{key}/evaluate/--REMOVE:invoice-assign-approver--:
    post:
      tags:
      - InvoiceReceiptP
      summary: 'invoice-assign-approver: EvaluateDecision'
      description: |2


        Decision DMN:
        - _decisionDefinitionKey_: `invoice-assign-approver`,
      operationId: 'invoice-assign-approver: EvaluateDecision'
      parameters:
      - name: key
        in: path
        description: The Process- or Decision-DefinitionKey of the Process or Decision
        required: true
        schema:
          type: string
          default: invoice-assign-approver
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EvaluateDecisionIn'
            examples:
              standard:
                value:
                  variables:
                    amount:
                      value: 1050.0
                      type: Double
                    invoiceCategory:
                      value: Travel Expenses
                      type: String
        required: true
      responses:
        '200':
          description: ''
  /task/--REMOVE:ApproveInvoiceUT--:
    post:
      tags:
      - InvoiceReceiptP
      summary: 'ApproveInvoiceUT: GetActiveTask'
      description: Approve the invoice (or not).
      operationId: 'ApproveInvoiceUT: GetActiveTask'
      responses:
        '200':
          description: ''
  /task/{taskId}/form-variables/--REMOVE:ApproveInvoiceUT--:
    get:
      tags:
      - InvoiceReceiptP
      summary: 'ApproveInvoiceUT: GetTaskFormVariables'
      description: |-
        Retrieves the form variables for a task.
        The form variables take form data specified on the task into account.
        If form fields are defined, the variable types and default values of the form fields are taken into account.

        Approve the invoice (or not).
      operationId: 'ApproveInvoiceUT: GetTaskFormVariables'
      parameters:
      - name: taskId
        in: path
        description: |
          The taskId of the Form.
          > This is the result id of the `GetActiveTask`
        required: true
        schema:
          type: string
          default: '{{taskId}}'
      - name: variableNames
        in: query
        description: |-
          A comma-separated list of variable names. Allows restricting the list of requested variables to the variable names in the list.
          It is best practice to restrict the list of variables to the variables actually required by the form in order to minimize fetching of data. If the query parameter is ommitted all variables are fetched.
          If the query parameter contains non-existent variable names, the variable names are ignored.
        required: false
        schema:
          type: string
          default: creditor,amount,invoiceCategory,invoiceNumber,invoiceDocument
      - name: deserializeValues
        in: query
        required: false
        schema:
          type: boolean
          default: false
      responses:
        '200':
          description: ''
  /task/{taskId}/complete/--REMOVE:ApproveInvoiceUT--:
    post:
      tags:
      - InvoiceReceiptP
      summary: 'ApproveInvoiceUT: CompleteTask'
      description: Approve the invoice (or not).
      operationId: 'ApproveInvoiceUT: CompleteTask'
      parameters:
      - name: taskId
        in: path
        description: |
          The taskId of the Form.
          > This is the result id of the `GetActiveTask`
        required: true
        schema:
          type: string
          default: '{{taskId}}'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CompleteTaskIn'
            examples:
              standard:
                value:
                  variables:
                    approved:
                      value: true
                      type: Boolean
                  withVariablesInReturn: true
              Invoice approved:
                value:
                  variables:
                    approved:
                      value: true
                      type: Boolean
                  withVariablesInReturn: true
              Invoice NOT approved:
                value:
                  variables:
                    approved:
                      value: false
                      type: Boolean
                  withVariablesInReturn: true
        required: true
      responses:
        '200':
          description: ''
