      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CompleteTaskIn'
            examples:
              standard:
                value:
                  variables: {}
                  withVariablesInReturn: true
        required: true
      responses:
        '200':
          description: ''
  /task/--REMOVE:AssignReviewerUT--:
    post:
      tags:
      - ReviewInvoiceP
      summary: 'AssignReviewerUT: GetActiveTask'
      description: Select the Reviewer.
      operationId: 'AssignReviewerUT: GetActiveTask'
