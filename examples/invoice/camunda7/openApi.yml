  /servicetask/Workers/star-wars-api-people-detail:
    head:
      tags:
      - Workers
      summary: star-wars-api-people-detail
      description: "\n\n\n**Topic:** `star-wars-api-people-detail` (to define in the\
        \ _**Topic**_ of the _**External Task**_ > _Service Task_ of type _External_)\n\
        \nGet People Details from StarWars API\n\n- Input:  `camundala.examples.invoice.StarWarsRestApi\
        \ > In`\n- Output: `camundala.examples.invoice.StarWarsRestApi > Out`\n\n\
        You can test this worker using the generic process _**camundala-externalTask-generic**_\
        \ (e.g. with Postman).\n\n- ServiceOut:  `camundala.examples.invoice.StarWarsRestApi\
        \ > People`\n<p/>\n\n<details>\n<summary>\n<b><i>General Variable(s)</i></b>\n\
        </summary>\n\n<p>\n\n**outputVariables**:\n\nJust take the variable you need\
        \ in your process!\n```json\n...\n\"outputVariables\": \"people,fromHeader\"\
        ,\n...\n```\n\n**outputMock**:\n\n```json\n...\n\"outputMock\": {\n  \"people\"\
        \ : {\n    \"name\" : \"Luke Skywalker\",\n    \"height\" : \"172\",\n   \
        \ \"mass\" : \"77\",\n    \"hair_color\" : \"blond\",\n    \"skin_color\"\
        \ : \"fair\",\n    \"eye_color\" : \"blue\"\n  },\n  \"fromHeader\" : \"okidoki\"\
        \n},\n...\n```\n\n**outputServiceMock**:\n```json\n...\n\"outputServiceMock\"\
        : {\n  \"respStatus\" : 200,\n  \"respBody\" : {\n    \"name\" : \"Luke Skywalker\"\
        ,\n    \"height\" : \"172\",\n    \"mass\" : \"77\",\n    \"hair_color\" :\
        \ \"blond\",\n    \"skin_color\" : \"fair\",\n    \"eye_color\" : \"blue\"\
        \n  },\n  \"respHeaders\" : [\n  ]\n},\n...\n```\n</p>\n</details>\n</p>\n\
        \      \n    "
      operationId: star-wars-api-people-detail
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/In4'
            examples:
              star-wars-api-people-detail:
                value:
                  id: 1
        required: true
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Out5'
              examples:
                star-wars-api-people-detail:
                  value:
                    people:
                      name: Luke Skywalker
                      height: '172'
                      mass: '77'
                      hair_color: blond
                      skin_color: fair
                      eye_color: blue
                    fromHeader: okidoki
