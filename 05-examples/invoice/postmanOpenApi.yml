paths:
  /process-definition/key/example-invoice-c7/start:
    post:
      tags:
      - example-invoice-c7
      summary: 'Bpmn: example-invoice-c7'
      description: |
        This starts the Invoice Receipt Process.

        See API Doc: [Bpmn: example-invoice-c7](https://webstor.ch/camundala/myCompany/invoice-example/OpenApi.html#tag/example-invoice-c7/operation/Bpmn:%20example-invoice-c7)
      operationId: postProcess-definitionKeyExample-invoice-c7Start
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/StartProcessIn'
            examples:
              example-invoice-c7:
                value:
                  variables:
                    creditor:
                      value: Great Pizza for Everyone Inc.
                      type: String
                    invoiceNumber:
                      value: I-12345
                      type: String
                    amount:
                      value: 300.0
                      type: Double
                    invoiceCategory:
                      value: Travel Expenses
                      type: String
                  businessKey: example-invoice-c7
                  withVariablesInReturn: true
              With InConfig:
                value:
                  variables:
                    creditor:
                      value: Great Pizza for Everyone Inc.
                      type: String
                    invoiceNumber:
                      value: I-12345
                      type: String
                    amount:
                      value: 300.0
                      type: Double
                    inConfig:
                      value: |-
                        {
                          "shouldFail" : false,
                          "invoiceReviewedMock" : {
                            "clarified" : true
                          }
                        }
                      type: Json
                    invoiceCategory:
                      value: Travel Expenses
                      type: String
                  businessKey: example-invoice-c7
                  withVariablesInReturn: true
        required: true
      responses:
        '200':
          description: ''
