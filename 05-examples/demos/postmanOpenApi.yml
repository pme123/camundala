  /process-definition/key/camundala-externalTask-generic/start--REMOVE:myEnumWorkerTopic--:
    post:
      tags:
      - myEnumWorkerTopic
      summary: 'Worker: myEnumWorkerTopic'
      description: "\n\n---\n\n<details>\n<summary><b>Wrapped Service:</b>\n\n(Demo\
        \ for Enum as Inputs and Outputs in Worker - v1.4 - GET /people)\n</summary>\n\
        <p>\nInput Body: `camundala.domain.NoInput`:\n\n\nExample Response: `camundala.domain.NoOutput`:\n\
        \n```json\n{\n  \"respStatus\" : 200,\n  \"respBody\" : {\n    \n  },\n  \"\
        respHeaders\" : [\n  ]\n}\n```\n</p>\n</details>\n</p>\n\n---\n\n\nSee API\
        \ Doc: [Worker: myEnumWorkerTopic](https://webstor.ch/camundala/myCompany/demos-example/OpenApi.html#operation/Worker:%20myEnumWorkerTopic)\n"
      operationId: postProcess-definitionKeyCamundala-externaltask-genericStart--remove:myenumworkertopic--
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/StartProcessIn'
            examples:
              EnumWorkerExample > In > A:
                value:
                  variables:
                    someValue:
                      value: hello
                      type: String
                    simpleEnum:
                      value: One
                      type: String
                    customMock:
                      value: |-
                        {
                          "someOut" : "hello",
                          "intValue" : 12,
                          "simpleEnum" : "One",
                          "type" : "A"
                        }
                      type: Json
                    type:
                      value: A
                      type: String
                  businessKey: myEnumWorkerTopic
                  withVariablesInReturn: true
              EnumWorkerExample > In > B:
                value:
                  variables:
                    otherValue:
                      value: other
                      type: String
                    type:
                      value: B
                      type: String
                  businessKey: myEnumWorkerTopic
                  withVariablesInReturn: true
        required: true
      responses:
        '200':
          description: ''
