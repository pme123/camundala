  /Worker/Enumexample/myEnumWorker.Topic:
    head:
      tags:
      - Enum example
      summary: 'Worker: myEnumWorker.Topic'
      description: "\n\n\n**Topic:** `myEnumWorker.Topic` (to define in the _**Topic**_\
        \ of the _**External Task**_ > _Service Task_ of type _External_)\n\n\n\n\
        ---\n\n\n\n<details>\n<summary><b>Wrapped Service:</b>\n\n(Demo for Enum as\
        \ Inputs and Outputs in Worker - v1.4 - GET /people)\n</summary>\n<p>\nInput\
        \ Body: `camundala.domain.NoInput`:\n\n\nExample Response: `camundala.domain.NoOutput`:\n\
        \n```json\n{\n  \"respStatus\" : 200,\n  \"respBody\" : {\n    \n  },\n  \"\
        respHeaders\" : [\n  ]\n}\n```\n</p>\n</details>\n</p>\n\n---\n\n\n- Input:\
        \  `camundala.examples.demos.bpmn.EnumWorkerExample > In > A`\n- Output: `camundala.examples.demos.bpmn.EnumWorkerExample\
        \ > Out > A`\n\nYou can test this worker using the generic process _**camundala-externalTask-generic**_\
        \ (e.g. with Postman).\n\n- ServiceOut:  `camundala.domain.MockedServiceResponse`\n\
        <p/>\n\n<details>\n<summary>\n<b><i>General Variable(s)</i></b>\n</summary>\n\
        \n<p>\n\n**outputVariables**:\n\nJust take the variable you need in your process!\n\
        ```json\n...\n\"outputVariables\": \"someOut,intValue,simpleEnum\",\n...\n\
        ```\n\n**outputMock**:\n\n```json\n...\n\"outputMock\": {\n  \"someOut\" :\
        \ \"hello\",\n  \"intValue\" : 12,\n  \"simpleEnum\" : \"One\",\n  \"type\"\
        \ : \"A\"\n},\n...\n```\n\n**outputServiceMock**:\n```json\n...\n\"outputServiceMock\"\
        : {\n  \"respStatus\" : 200,\n  \"respBody\" : {\n    \"respStatus\" : 200,\n\
        \    \"respBody\" : {\n      \n    },\n    \"respHeaders\" : [\n    ]\n  },\n\
        \  \"respHeaders\" : [\n  ]\n},\n...\n```\n</p>\n</details>\n</p>\n      \n\
        \    "
      operationId: 'Worker: myEnumWorker.Topic'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/In'
            examples:
              EnumWorkerExample > In > A:
                value:
                  someValue: hello
                  simpleEnum: One
                  customMock:
                    someOut: hello
                    intValue: 12
                    simpleEnum: One
                    type: A
                  type: A
              EnumWorkerExample > In > B:
                value:
                  otherValue: other
                  type: B
        required: true
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Out'
              examples:
                EnumWorkerExample > Out > A:
                  value:
                    someOut: hello
                    intValue: 12
                    simpleEnum: One
                    type: A
                EnumWorkerExample > Out > B:
                  value:
                    otherOut: other
                    type: B
