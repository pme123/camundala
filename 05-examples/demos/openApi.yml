  /process/enum-example:
    head:
      tags:
      - enum-example
      summary: 'Process: enum-example'
      description: "\n\n- Input:  `camundala.examples.demos.bpmn.EnumExample > Input\
        \ > A`\n- Output: `camundala.examples.demos.bpmn.EnumExample > Output > A`\n\
        \n\n<div class=\"diagramCanvas\">\n  <div class=\"diagram\" id=\"enum-example-41093\"\
        >\n    <img onLoad=\"openFromUrl('enum-example.bpmn', new BpmnJS({ container:\
        \ $('#enum-example-41093'), height: '95%', width: '95%' }));\" src=\"data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==\"\
        \ />\n  </div>\n</div>\n\nDownload: [enum-example.bpmn](src/main/resources/enum-example.bpmn)\n\
        \n<p/>\n\n<details>\n<summary>\n<b><i>General Variable(s)</i></b>\n</summary>\n\
        \n<p>\n\n**outputVariables**:\n\nJust take the variable you need in your process!\n\
        ```json\n...\n\"outputVariables\": \"someOut,intValue,simpleEnum\",\n...\n\
        ```\n\n**outputMock**:\n\n```json\n...\n\"outputMock\": {\n  \"someOut\" :\
        \ \"hello\",\n  \"intValue\" : 12,\n  \"simpleEnum\" : \"One\",\n  \"type\"\
        \ : \"A\"\n},\n...\n```\n\n</p>\n</details>\n</p>\n      "
      operationId: 'Process: enum-example'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Input1'
            examples:
              enum-example:
                value:
                  someValue: hello
                  simpleEnum: One
                  customMock:
                    someOut: hello
                    intValue: 12
                    simpleEnum: One
                    type: A
                  type: A
        required: true
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Output'
              examples:
                enum-example:
                  value:
                    someOut: hello
                    intValue: 12
                    simpleEnum: One
                    type: A
