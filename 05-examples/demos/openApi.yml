  /process/simulation-TestOverrides:
    head:
      tags:
      - simulation-TestOverrides
      summary: 'Process: simulation-TestOverrides'
      description: "\n\n- Input:  `camundala.examples.demos.bpmn.SimulationTestOverridesExample\
        \ > InOutput`\n- Output: `camundala.examples.demos.bpmn.SimulationTestOverridesExample\
        \ > InOutput`\n\n\n<div class=\"diagramCanvas\">\n  <div class=\"diagram\"\
        \ id=\"simulation-TestOverrides-25892\">\n    <img onLoad=\"openFromUrl('simulation-TestOverrides.bpmn',\
        \ new BpmnJS({ container: $('#simulation-TestOverrides-25892'), height: '95%',\
        \ width: '95%' }));\" src=\"data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==\"\
        \ />\n  </div>\n</div>\n\nDownload: [simulation-TestOverrides.bpmn](src/main/resources/simulation-TestOverrides.bpmn)\n\
        \n<p/>\n\n<details>\n<summary>\n<b><i>General Variable(s)</i></b>\n</summary>\n\
        \n<p>\n\n**outputVariables**:\n\nJust take the variable you need in your process!\n\
        ```json\n...\n\"outputVariables\": \"simpleValue,collectionValue,objectValue,objectCollectionValue\"\
        ,\n...\n```\n\n**outputMock**:\n\n```json\n...\n\"outputMock\": {\n  \"simpleValue\"\
        \ : \"hello\",\n  \"collectionValue\" : [\n    \"hello\",\n    \"bye\"\n \
        \ ],\n  \"objectValue\" : {\n    \"name\" : \"salu\",\n    \"other\" : false\n\
        \  },\n  \"objectCollectionValue\" : [\n    {\n      \"name\" : \"salu\",\n\
        \      \"other\" : false\n    },\n    {\n      \"name\" : \"tschau\",\n  \
        \    \"other\" : true\n    }\n  ]\n},\n...\n```\n\n</p>\n</details>\n</p>\n\
        \      "
      operationId: 'Process: simulation-TestOverrides'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InOutput'
            examples:
              simulation-TestOverrides:
                value:
                  simpleValue: hello
                  collectionValue:
                  - hello
                  - bye
                  objectValue:
                    name: salu
                    other: false
                  objectCollectionValue:
                  - name: salu
