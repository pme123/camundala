info:
  title: Twitter Process API C8
  version: '1.0'
  summary: |2+

    **This is for Postman - to have example requests. Be aware the Output is not provided!**



    Created at 09/07/2023, 13:43

    ****


    The self-contained process solution contains

    * The process model as BPMN (auto-deployed during startup)
    * Glue code for the service task
    * REST endpoint that then starts a process instance
    * Test case

    Requirements:

    * Java >= 8
    * Maven

    ## How to run

    * Download/clone the code in this folder.
    * You need to set your Camunda cloud client connection details in the file `application.properties`. Simply replace the existing sample values.
    * Run the application:

    ```
    mvn package exec:java
    ```

    ```
    curl -i -X PUT http://localhost:8323/tweet \
      -H 'cache-control: no-cache' \
      -H 'content-type: application/json' \
      -d '{
      "tweet":"What the f***!",
      "author":"Sergey",
      "boss":"Putin"
    }'
    ```

    * You should see something like this:



servers:
- url: http://localhost:8887/engine-rest
  description: Local Developer Server
paths:
  /process-definition/key/TwitterDemoP/start:
    post:
      tags:
      - TwitterDemoP
      summary: 'TwitterDemoP: StartProcess'
      description: |
        This runs the Twitter Approvement Process.

        See API Doc: [TwitterDemoP](https://webstor.ch/camundala/myCompany/twitter-example-c8/OpenApi.html#operation/Process:%20TwitterDemoP)
      operationId: postProcess-definitionKeyTwitterdemopStart
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/StartProcessIn'
            examples:
              TwitterDemoP:
                value:
                  variables:
                    tweet:
                      value: Hello Tweet
                      type: String
                    author:
                      value: pme123
                      type: String
                    boss:
                      value: Great Master
                      type: String
                  businessKey: TwitterDemoP
                  withVariablesInReturn: true
        required: true
      responses:
        '200':
          description: ''
  /task/--REMOVE:user_task_review_tweet--:
    post:
      tags:
      - TwitterDemoP
      summary: 'user_task_review_tweet: GetActiveTask'
      description: |2


        See API Doc: [user_task_review_tweet](https://webstor.ch/camundala/myCompany/twitter-example-c8/OpenApi.html#operation/UserTask:%20user_task_review_tweet)
      operationId: postTask--remove:user_task_review_tweet--
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GetActiveTaskIn'
            examples:
              user_task_review_tweet:
                value:
                  processInstanceId: '{{processInstanceId}}'
                  active: true
        required: true
      responses:
        '200':
          description: ''
  /task/{taskId}/form-variables/--REMOVE:user_task_review_tweet--:
    get:
      tags:
      - TwitterDemoP
      summary: 'user_task_review_tweet: GetTaskFormVariables'
      description: |2


        See API Doc: [user_task_review_tweet](https://webstor.ch/camundala/myCompany/twitter-example-c8/OpenApi.html#operation/UserTask:%20user_task_review_tweet)
      operationId: getTaskTaskidForm-variables--remove:user_task_review_tweet--
      parameters:
      - name: taskId
        in: path
        description: |
          The taskId of the Form.
          > This is the result id of the `GetActiveTask`

          Add in the _Tests_ panel of _Postman_:
          ```
          let result = pm.response.json()[0];
          pm.collectionVariables.set("taskId", result.id)
          ```
        required: true
        schema:
          type: string
          default: '{{taskId}}'
      - name: variableNames
        in: query
        description: |-
          A comma-separated list of variable names. Allows restricting the list of requested variables to the variable names in the list.
          It is best practice to restrict the list of variables to the variables actually required by the form in order to minimize fetching of data. If the query parameter is ommitted all variables are fetched.
          If the query parameter contains non-existent variable names, the variable names are ignored.
        required: false
        schema:
          type: string
          default: name,example
      - name: deserializeValues
        in: query
        required: false
        schema:
          type: boolean
          default: false
      responses:
        '200':
          description: ''
  /task/{taskId}/complete/--REMOVE:user_task_review_tweet--:
    post:
      tags:
      - TwitterDemoP
      summary: 'user_task_review_tweet: CompleteTask'
      description: |2


        See API Doc: [user_task_review_tweet](https://webstor.ch/camundala/myCompany/twitter-example-c8/OpenApi.html#operation/UserTask:%20user_task_review_tweet)
      operationId: postTaskTaskidComplete--remove:user_task_review_tweet--
      parameters:
      - name: taskId
        in: path
        description: |
          The taskId of the Form.
          > This is the result id of the `GetActiveTask`

          Add in the _Tests_ panel of _Postman_:
          ```
          let result = pm.response.json()[0];
          pm.collectionVariables.set("taskId", result.id)
          ```
        required: true
        schema:
          type: string
          default: '{{taskId}}'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CompleteTaskIn'
            examples:
              user_task_review_tweet:
                value:
                  variables:
                    tweet:
                      value: Hello Tweet
                      type: String
                    author:
                      value: pme123
                      type: String
                    boss:
                      value: Great Master
                      type: String
                    approved:
                      value: false
                      type: Boolean
                  withVariablesInReturn: true
              Tweet accepted:
                value:
                  variables:
                    tweet:
                      value: Hello Tweet
                      type: String
                    author:
                      value: pme123
                      type: String
                    boss:
                      value: Great Master
                      type: String
                    approved:
                      value: false
                      type: Boolean
                  withVariablesInReturn: true
              Tweet rejected:
                value:
                  variables:
                    tweet:
                      value: Hello Tweet
                      type: String
                    author:
                      value: pme123
                      type: String
                    boss:
                      value: Great Master
                      type: String
                    approved:
                      value: false
                      type: Boolean
                  withVariablesInReturn: true
        required: true
      responses:
        '200':
          description: ''
components:
  schemas:
    CBoolean:
      required:
      - value
      - type
      type: object
      properties:
        value:
          type: boolean
        type:
          type: string
    CDouble:
      required:
      - value
      - type
      type: object
      properties:
        value:
          type: number
          format: double
        type:
          type: string
    CFile:
      required:
      - value
      - valueInfo
      - type
      type: object
      properties:
        value:
          type: string
          description: The File's content as Base64 encoded String.
        valueInfo:
          $ref: '#/components/schemas/CFileValueInfo'
        type:
          type: string
    CFileValueInfo:
      required:
      - filename
      type: object
      properties:
        filename:
          type: string
        mimetype:
          type: string
    CInteger:
      required:
      - value
      - type
      type: object
      properties:
        value:
          type: integer
          format: int32
        type:
          type: string
    CJson:
      required:
      - value
      - type
      type: object
      properties:
        value:
          type: string
        type:
          type: string
    CLong:
      required:
      - value
      - type
      type: object
      properties:
        value:
          type: integer
          format: int64
        type:
          type: string
    CNull:
      type: object
    CString:
      required:
      - value
      - type
      type: object
      properties:
        value:
          type: string
        type:
          type: string
    CamundaVariable:
      oneOf:
      - $ref: '#/components/schemas/CBoolean'
      - $ref: '#/components/schemas/CDouble'
      - $ref: '#/components/schemas/CFile'
      - $ref: '#/components/schemas/CInteger'
      - $ref: '#/components/schemas/CJson'
      - $ref: '#/components/schemas/CLong'
      - $ref: '#/components/schemas/CNull'
      - $ref: '#/components/schemas/CString'
    CompleteTaskIn:
      required:
      - variables
      - withVariablesInReturn
      type: object
      properties:
        variables:
          $ref: '#/components/schemas/Map_CamundaVariable'
        withVariablesInReturn:
          type: boolean
          description: Set to false will not return the Process Variables and the
            Result Status is 204.
      description: 'A JSON object with the following properties: (at least an empty
        JSON object {} or an empty request body)'
    GetActiveTaskIn:
      required:
      - processInstanceId
      - active
      type: object
      properties:
        processInstanceId:
          type: string
          description: |2

            The id of the process - you want to get the active tasks.
            > This is the result id of the `StartProcessOut`

            Add in the _Tests_ panel of _Postman_:
            ```
            let result = pm.response.json();
            pm.collectionVariables.set("processInstanceId", result.id)
            ```
        active:
          type: boolean
          description: We are only interested in the active Task(s)
      description: Same as GetActiveJobIn.
    Map_CamundaVariable:
      type: object
      additionalProperties:
        $ref: '#/components/schemas/CamundaVariable'
    StartProcessIn:
      required:
      - variables
      - withVariablesInReturn
      type: object
      properties:
        variables:
          $ref: '#/components/schemas/Map_CamundaVariable'
        businessKey:
          type: string
          description: The business key of the process instance.
        withVariablesInReturn:
          type: boolean
          description: Set to false will not return the Process Variables.
      description: 'A JSON object with the following properties: (at least an empty
        JSON object {} or an empty request body)'
